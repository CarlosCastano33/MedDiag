version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: meddiag
      POSTGRES_PASSWORD: meddiag
      POSTGRES_DB: meddiag
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meddiag -d meddiag"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
